#用于编写自定义设定(可参考https://lancellc.gitbook.io/clash/clash-config-file/general 或 https://docs.metacubex.one/function/general)
#端口之类请在脚本中修改，否则不会加载
#port: 7890
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: true
  listen: 0.0.0.0:1053
  use-hosts: true
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - 'rule-set:cn'
    - 'rule-set:fake-ip-filter'
    - 'rule-set:games-cn'
    - 'rule-set:server'
    - 'rule-set:private'
  nameserver:
    - quic://223.5.5.5
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    'rule-set:cn,fake-ip-filter,microsoft-cn,apple-cn,games-cn,server,bilibili,private':
      - tls://dns.alidns.com
      - tls://dot.pub
      - https://doh.pub/dns-query
      - https://115585-ephemushroom.alidns.com/dns-query
    'rule-set:douyin':
      - 180.184.1.1
      - 'https://doh.pub/dns-query'
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  proxy-server-nameserver:
    - tls://dns.alidns.com
    - tls://dot.pub
    - https://doh.pub/dns-query
  direct-nameserver:
    - system